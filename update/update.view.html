<div class="col-md-6 col-md-offset-3">
    <h2>Update</h2>
    <form name="form" ng-submit="vm.update(vm.user, vm.user.id)" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="vm.user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.age.$dirty && form.age.$error.required }">
            <label for="username">Age</label>
            <input type="text" name="age" id="age" class="form-control" ng-model="vm.user.age" required />
            <span ng-show="form.age.$dirty && form.age.$error.required" class="help-block">Age is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.sex.$dirty && form.sex.$error.required }">
            <label for="username">Sex</label>
            <input type="text" name="sex" id="sex" class="form-control" ng-model="vm.user.sex" required />
            <span ng-show="form.sex.$dirty && form.sex.$error.required" class="help-block">Sex is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.department.$dirty && form.department.$error.required }">
            <label for="username">Department</label>
            <input type="text" name="department" id="department" class="form-control" ng-model="vm.user.department" required />
            <span ng-show="form.department.$dirty && form.department.$error.required" class="help-block">Department is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Update</button>

            <a href="#!/" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
