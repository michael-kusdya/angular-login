<h1>Welcome back, {{vm.user.firstName}}!</h1>
<h3>Employee Detail</h3>
<ul class="list-group">
    <li class="list-group-item">
        First Name : {{vm.user.firstName}}
    </li>
    <li class="list-group-item">
        Last Name  : {{vm.user.lastName}}
    </li>
    <li class="list-group-item">
        Age       : {{vm.user.age}}
    </li>
    <li class="list-group-item">
        Sex       : {{vm.user.sex}}
    </li>
    <li class="list-group-item">
        Department: {{vm.user.department}}
    </li>
    <button type="button" class="btn btn-danger" ng-click="vm.deleteUser(vm.user.id)">Delete</button>
    <a href="#!/update" class="btn btn-primary">Update</a>
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateModal">Update</button> -->
</ul>

<p>&nbsp;</p>
<p><a href="#!/login" class="btn btn-primary">Logout</a></p>
